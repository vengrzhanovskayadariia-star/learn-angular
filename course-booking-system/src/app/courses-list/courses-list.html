<h2>{{title}}</h2>
@for(course of courses; track course.id){
<div class="course-item">
    <h3>{{course.title}}</h3>
    <p>{{course.description}}</p>
    <p>{{course.price}}</p>
    <p>{{course.date}}</p>
    <p [hidden] = "!course.soldOut">Sold out</p>
    <img [src]="course.img" [alt]="course.title" width="100">
    @if (course.price < 50){
       <div class="special-offer">Special Offer!</div>
    }
    <button (click)="viewDetails(course.title)">View details</button>
</div>
}
