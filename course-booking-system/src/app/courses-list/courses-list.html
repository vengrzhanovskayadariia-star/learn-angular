<h2>{{title}}</h2>
<div class="course-item">
    <h3>{{courses[0].title}}</h3>
    <p>{{courses[0].description}}</p>
    <p>{{courses[0].price}}</p>
    <p>{{courses[0].date}}</p>
    <p [hidden] = "!courses[0].soldOut">Sold out</p>
    <img [src]="courses[0].img" [alt]="courses[0].title" width="100">
    <button (click)="viewDetails(courses[0].title)">View details</button>
</div>
<div class="course-item">
    <h3>{{courses[1].title}}</h3>
    <p>{{courses[1].description}}</p>
    <p>{{courses[1].price}}</p>
    <p>{{courses[1].date}}</p>
    <p [hidden] = "!courses[1].soldOut">Sold out</p>
    <img [src]="courses[1].img" [alt]="courses[1].title" width="100">
    <button (click)="viewDetails(courses[1].title)">View details</button>
</div>
