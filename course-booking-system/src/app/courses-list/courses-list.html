<h2>{{title}}</h2>
@if (wishlist.length > 0) {
  <div class="wishlist-banner">
    <span class="heart">❤️</span>
    My Wishlist:
    @for (course of wishlist; track course.title) {
      <!-- Display each course title -->
      <span class="wishlist-item">{{ course.title }}</span>
    }
  </div>
}
@for(course of courses; track course.id){
<app-course-card [course]="course" (courseBooked)="onCourseBooked($event)" (addedToWishlist)="onAddToWishlist($event)"></app-course-card>
}
